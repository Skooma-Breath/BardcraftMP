  # === Beginner Songs ===
  beg1.mid:
    title: Guar Driver Song
    description: A simple, lilting melody said to echo the pace of a guar's stride. While often attributed to caravan drivers, scholars note the tune's true origin is likely as meandering as the creatures themselves.
    scale:
      root: F
      mode: Major
    loopBars:
      - 0
      - 32
    loopCount: 0
    texture: westgash
    difficulty: beginner
    tags:
      - Dunmer
      - Cheerful
      - Lively
      - Folk Tune
  beg2.mid:
    title: The Odai Trail
    description: A well-known traveling song throughout western Vvardenfell. A wistful yet pleasant piece for a traveling bard, good for keeping spirits up on a long walk.
    scale:
      root: B
      mode: Minor
    loopBars:
      - 0
      - 30
    loopCount: 0
    tempoMod: 0.5
    texture: balmora2
    difficulty: beginner
    tags:
      - Dunmer
      - Wistful
      - Relaxed
      - Folk Tune
  beg3.mid:
    title: Eyes Like Smoke
    description: A traditional Velothi love lament, said to have been first sung by a pilgrim returning from Red Mountain after losing their beloved to the Blight.
    scale:
      root: D
      mode: Minor
    loopBars:
      - 0
      - 32.66666666666666667
    loopCount: 0
    tempoMod: 0.5
    texture: temple1
    difficulty: beginner
    tags:
      - Dunmer
      - Mournful
      - Romantic
      - Relaxed
      - Lament
  theroadbehindus.mid:
    title: The Road Behind Us
    description: A simple air, purportedly of Breton origin, much like one you'd hear as the embers die low in a Shornhelm inn. A tune for when the grand tales have been told, the boasts are quieted, and all that's left is the warmth of the hearth and the silent thoughts of a road well-traveled. 
    scale:
      root: D
      mode: Minor
    loopBars:
      - 0.166666666666666
      - 8.166666666666666
    loopCount: 1
    tempoMod: 0.5
    texture: wayrest
    difficulty: beginner
    tags:
      - Breton
      - Reflective
      - Plodding
      - Folk Tune
  bwv997.mid:
    title: The Guar and the Scrib
    description: A relaxed lute accompaniment supports a lively ocarina melody; perfect for confidence-building for aspiring lutists looking to move on from basic scales.
    scale:
      root: A
      mode: Minor
    loopBars:
      - 0 
      - 20
    loopCount: 0
    texture: generic
    difficulty: beginner
    tags:
      - Relaxed
      - Exercise
  threedrips.mid:
    title: Three Drips of Sujamma
    description: Much like the first three drops of sujamma on the tongue, this Dunmer drinking song's syrupy lute arpeggio is something of an acquired taste. Not that the audiences it's typically played for are in any state to mind.
    scale:
      root: Bb
      mode: Major
    loopBars:
      - 8
      - 32
    loopCount: 0
    texture: tavern
    difficulty: beginner
    tags:
      - Dunmer
      - Cheerful
      - Bawdy
      - Relaxed
      - Drinking Song
  # === Intermediate Songs ===
  int1.mid:
    title: Evening in Dwynnen
    description: This dance, born in the courts of High Rock, found favor with Imperial statesmen and soon spread throughout the provinces. A testament to Wayrest's enduring cultural influence, now even Dunmer tap their feet to its rhythm.
    scale:
      root: E
      mode: Minor
    loopBars:
      - 0.333333333333333333
      - 56.33333333333333333
    loopCount: 0
    tempoMod: 0.5
    texture: wayrest
    difficulty: intermediate
    tags:
      - Breton
      - Courtly
      - Lively
      - Dance
  int2.mid:
    title: Five-Legged Festus
    description: A whimsical Dunmer number telling the curious tale of a silt strider with a missing leg. Its peculiar five-beat meter, said to mimic Festus' lurching gait, has made it something of a cult favorite in Vvardenfell's less discerning taverns.
    scale:
      root: D
      mode: Yffreic
    loopBars:
      - 0
      - 28
    loopCount: 0
    texture: westgash
    difficulty: intermediate
    tags:
      - Dunmer
      - Cheerful
      - Comedic
      - Lively
      - Folk Tune
  int3.mid:
    title: Requiem for Lost Kin
    description: The origins of this haunting melody are lost to time, but it resonates with the deep sorrow and unyielding spirit of the Dunmer people. A song for those who stand firm even as the shadows lengthen and the path ahead fades.
    scale:
      root: A
      mode: Minor
    loopBars:
      - 0
      - 63
    loopCount: 0
    tempoMod: 0.5
    texture: temple1
    difficulty: intermediate
    tags:
      - Dunmer
      - Mournful
      - Heroic
      - Tragic
      - Relaxed
      - Lament
  int4.mid:
    title: Snow over Northmoor
    description: A festive Breton jig from the Northmoor region, its brisk melody is a traditional herald of the first winter snows, often heard warming the hearths of High Rock taverns.
    scale:
      root: F
      mode: Minor
    loopBars:
      - 0.166666666666666
      - 49.166666666666666
    loopCount: 0
    tempoMod: 0.5
    texture: wayrest
    difficulty: intermediate
    partOverrides:
      Lute: Lute (Easy)
      Lute 2: Lute (Adv.)
    tags:
      - Breton
      - Cheerful
      - Festive
      - Lively
      - Dance
  beneathtwomoons.mid:
    title: Beneath Two Moons
    description: Hlaalu and Redoran scholars alike dispute the popular assertion that this piece recounts the tale of two lovers separated by inter-House strife. Hlaalu argue the melody is too earnest to be about politics. Redoran claim it is too passionate to concern a Hlaalu.
    scale:
      root: Eb
      mode: Major
    loopBars:
      - 0
      - 64
    loopCount: 0
    tempoMod: 0.25
    texture: temple1
    difficulty: intermediate
    tags:
      - Dunmer
      - Epic
      - Tragic
      - Romantic
      - Lively
      - Ballad
      - Redoran
      - Hlaalu
  greensleeves.mid:
    title: Greensleeves
    description: A traditional folk melody of uncertain origin, a staple in taverns throughout the provinces of the Empire.
    loopBars:
      - 0.08333333333333333333
      - 8.08333333333333333333
    loopCount: 1
    scale:
