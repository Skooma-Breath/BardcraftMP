  imp1.mid: 
    title: Courting the Alewife
    description: Not quite a waltz nor a jig, this spirited Cyrodiilic dance could equally satisfy a Nibenese court and a tavern full of drunken Dunmer. A favorite of the Imperial Conservatory, which uses it to train intermediate lutists and viellists in counterpoint.
    loopBars:
      - 0
      - 24
    loopCount: 0
    scale:
      root: E
      mode: Major
    tempoMod: 0.5
    texture: tavern
    difficulty: intermediate
    tags:
      - Imperial
      - Cheerful
      - Romantic
      - Courtly
      - Relaxed
      - Dance
  cliffstrider.mid:
    title: The Cliff-Strider Song
    description: With the cliff-racers' terrestrial kin driven to extinction in the wake of the Blight, this once-humorous Second Era tune has taken on a markedly more wistful, almost reverent tone in modern times.
    loopBars:
      - 16
      - 43
    loopCount: 0
    scale:
      root: D
      mode: Major
    tempoMod: 0.5
    texture: westgash
    difficulty: intermediate
